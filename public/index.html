<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Huawei Form-Shell Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Huawei Form-Shell Generator</h1>
          <form method="POST" action="/post">
            <div class="row">
              <div class="col-6">
                <h4>Text</h4>
                <div class="form-group">
                  <label>Shell:</label>
                  <input class="form-control" type="text" name="shell" value="pwd" />
                </div>
              </div>
              <div class="col-6">
                
              </div>

              <div class="col">
                <h4>Checkboxes</h4>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="true" name="check1">
                  <label class="form-check-label" for="check1">Checkbox 1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="true" name="check2">
                  <label class="form-check-label" for="check2">Checkbox 3</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" value="true" name="check3">
                  <label class="form-check-label" for="check3">Checkbox 3</label>
                </div>
              </div>

              <div class="col">
                <h4>Radio Buttons</h4>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" value="radio1" name="radio">
                  <label class="form-check-label" for="radio1">Radio 1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" value="radio2" name="radio">
                  <label class="form-check-label" for="radio2">Radio 3</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" value="radio3" name="radio">
                  <label class="form-check-label" for="radio3">Radio 3</label>
                </div>
              </div>

              <div class="col-12">
                <hr>
                <h4>Textarea</h4>
                <div class="form-group">
                  <label for="textarea">Textarea</label>
                  <textarea class="form-control" name="textarea" rows="3"></textarea>
                </div>
              </div>

              <div class="col-6">
                <h4>Dropdown</h4>
                <div class="form-group">
                  <label for="dropdown">Dropdown</label>
                  <select class="form-control" name="dropdown">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>

              <div class="col-12">
                <hr>
                <input class="btn btn-primary" type="submit" value="Submit" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
